<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <input type="text" id="Thang"> 
    <input type="button" value="Tính Số Ngày" onclick="TinhSoNgay();">
    <div id="Res"></div>
</form>
<script>
    function TinhSoNgay() {
        var res;
        var Thang=parseInt(document.getElementById('Thang').value);
        if(Thang<=0&&Thang<12)
        {
            res='mời nhập lại tháng';
        }else {


        switch (Thang)
        {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                res ='31 Ngày';
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                res='30 Ngày';
                break;
            case 2:
                res='28 hoặc 29 ngày';
                break;

        }
        res='Tháng'+' '+Thang+' '+'có'+' '+res;
        document.getElementById('Res').innerHTML=res;
    }
</script>
</body>
</html>
